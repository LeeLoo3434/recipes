<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark mb-3">
        <div class="container">
            <a class="navbar-brand" href="#">Welcome, {{user.first_name}}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/recipes">Back to Recipes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/users/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="card">
        <div class="cardbody">
            <div class="card-body">
                <h4 class="card-title mb-4">{{ recipe.name }}</h4>
                <p>
                    <strong>Description:</strong>
                    {{ recipe.description }}
                </p>
                <p>
                    <strong>Under 30 Minutes:</strong>
                    {{ recipe.under_30 }}
                </p>
                <p>
                    <strong>Instructions:</strong>
                    {{ recipe.instructions }}
                </p>
                <p>
                    <strong>Date Made:</strong>
                    {{ recipe.date_made }}
                </p>
            </div>
        </div>
</body>

</html>
